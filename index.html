<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alternate — playlist player</title>

  <!-- Pixel-style UI + monochrome vibe -->
  <link rel="stylesheet" href="styles.css" />

  <!-- jsmediatags used to read ID3 tags if available (track number, title, artist). -->
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">ALTERNATE</div>
    <nav>
      <button id="btn-playlists" class="tab active">Playlists</button>
      <button id="btn-favs" class="tab">Favorites</button>
    </nav>
  </header>

  <main id="app">
    <section id="playlist-grid" class="grid"></section>
    <section id="favorites-grid" class="grid hidden"></section>
  </main>

  <!-- Fullscreen playlist overlay -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <button id="overlay-close" class="overlay-close">✕</button>
    <div class="overlay-content">
      <div class="cover-and-info">
        <img id="overlay-cover" class="cover" alt="playlist cover" />
        <div class="plist-info">
          <h2 id="overlay-title"></h2>
          <div id="overlay-meta" class="meta"></div>
        </div>
      </div>

      <div class="player-and-tracks">
        <div id="player" class="player">
          <button id="prevBtn" title="Previous">⟵</button>
          <button id="playBtn" title="Play/Pause">▶</button>
          <button id="nextBtn" title="Next">⟶</button>

          <div class="progress-wrap">
            <input id="progress" type="range" min="0" max="100" value="0">
            <div class="time">
              <span id="curTime">0:00</span> / <span id="durTime">0:00</span>
            </div>
          </div>

          <div class="player-controls">
            <button id="favSongBtn" title="Favorite Song">☆</button>
            <button id="shuffleBtn" title="Shuffle (favorites only)">⇄</button>
          </div>
        </div>

        <ol id="trackList" class="tracklist"></ol>
      </div>
    </div>
  </div>

  <!-- single audio element (managed via JS) -->
  <audio id="audio" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>
</html>
